<!-- Set local variables -->

<% action_path = (method == :post) ? songs_path : song_path %>

<!-- The form -->

<%= form_tag(action_path, :method => method) %>

  <!-- 'Song name' text field  -->

  <label for='song_title'>Song title:</label>
  <input type='text' name='song[title]' id='song_title' 
    value='<%= song.title %>'>
    
  <br />

  <input type='submit' value='Submit'>
</form>
